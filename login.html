<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Company Name Talent Website</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.css">

  </head>

<body>
<div class='lform-container'>
    <div class='lform-content-left'>
      <img class='lform-img' src='img/img1.png' alt='holding hands' />
    </div>
    <div class='lform-content-right'>
        <form class='lform' noValidate>
          <h1>
            Login To Your Account!
          </h1>
          <div class='lform-inputs'>
            <label class='lform-label'>Email Address</label>
            <input
              data-cy = 'log-em'
              class='lform-input'
              type='text'
              name='email'
              placeholder='Enter your username'
            />
            <hr/>
          </div>
          <div class='lform-inputs'>
            <label class='lform-label'>Password</label>
            <input
              data-cy = 'log-pass'
              class='lform-input'
              type='password'
              name='password'
              placeholder='Enter your password'
            />
            <hr/>
          </div>
          <button class='lform-input-btn' type='submit'>
            Login
          </button>
        </form>
      </div>
  </div>
</body>
</html>
