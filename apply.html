<form id="apply-form">
<div class="container">
<div class='form-container'>
    <div class='form-content-left'>
        <div class='form'>
            <h1>
                Apply now! Please fill out the following form
              </h1>
            <div class='form-inputs'>
              <label class='form-label'>First name</label>
              <input
                class='form-input'
                type='text'
                name='f_name'
                placeholder='Enter your first name'
              />
              <hr/>
            </div>
            <div class='form-inputs'>
              <label class='form-label'>Last name</label>
              <input
                class='form-input'
                type='text'
                name='l_name'
                placeholder='Enter your last name'
              />
              <hr/>
            </div>
            <div class='form-inputs'>
              <label class='form-label'>Phone number</label>
              <input
                class ='form-input'
                type='text'
                name='phone'
                placeholder='Enter your phone number'
              />
              <hr/>
            </div>
            <div class ='form-inputs'>
              <label class ='form-label'>Email</label>
              <input
                class ='form-input'
                type='email'
                name='email'
                placeholder='Enter your password'
              />
              <hr/>
            </div>
            <div class ='form-inputs'>
              <label class ='form-label'>Address</label>
              <input
                class ='form-input'
                type='text'
                name='address'
                placeholder='Enter your adress'
              />
              <hr/>
            </div>
            <div class='form-inputs'>
              <label class='form-label'>LinkedIn Profile Link</label>
              <input
                class='form-input'
                type='text'
                name='linkedin_url'
                placeholder='Enter your Linkedin url'
              />
              <hr/>
            </div>
          </div>
      
    </div>
    <div class='form-content-right'>
        <div class='form'>
          <div class='form-inputs'>
            <label class='form-label'>Highest Education Level</label>
            <input
              class='form-input'
              type='text'
              name='highest_education'
              placeholder='Enter your education level'
            />
            <hr/>
          </div>
          <div class='form-inputs'>
            <label class='form-label'>Field of study</label>
            <input
              class ='form-input'
              type='text'
              name='field'
              placeholder='Enter your field'
            />
            <hr/>
          </div>
          <div class ='form-inputs'>
            <label class ='form-label'>Years of experience</label>
            <input
              class ='form-input'
              type='number'
              name='experience'
              placeholder='Enter your yoe'
            />
            <hr/>
          </div>
          <div class ='form-inputs'>
            <label class ='form-label'>Skills</label>
            <input
              class ='form-input'
              type='text'
              name='skills'
              placeholder='Enter your skill set'
            />
            <hr/>
          </div>
          <div class ='form-inputs'>
            <label class ='form-label'>Tell us about yourself</label>
            <input
              class ='form-input'
              type='text'
              name='bio'
              placeholder='Tell us a little about yourself'
            />
            <hr/>
          </div>
          <button class='form-input-btn' type='submit'>
            <span> Apply</span>
          </button>
        </div>
      </div>
    
  </div>
</div>
</form>
